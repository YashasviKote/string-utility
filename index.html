<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Array Analyzer</h2>

    <input type="text" id="arrayInput"
           placeholder="Enter numbers (e.g. 1,2,3,4)">

    <div class="buttons">
        <button onclick="findMax()">Max</button>
        <button onclick="findMin()">Min</button>
        <button onclick="findSum()">Sum</button>
        <button onclick="reverseArray()">Reverse</button>
    </div>

    <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
